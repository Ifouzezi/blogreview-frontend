<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="min-h-screen bg-[#f4d04e] font-sans flex items-center justify-center p-6">
  <main>
    <article
      class="max-w-[327px] h-[501px] md:max-w-[384px] md:h-[522px] bg-white rounded-[20px] border-[1px] border-[#111111] shadow-[8px_8px_0_0_#000] p-6 overflow-hidden">

      <!-- Image -->
      <img src="./images/illustration-article.svg" alt="Article illustration"
        class="w-full h-[200px] rounded-[10px] object-cover" />

      <!-- Content -->
      <div class="py-6">

        <div class="flex flex-col gap-3">
          <!-- Tag -->
          <span
            class="inline-block bg-yellow-300 text-[#111111] font-bold text-[12px] md:text-[14px] leading-[150%] px-3 py-1 rounded-md w-fit ">
            Learning
          </span>

          <!-- Date -->
          <p class="text-[12px] md:text-[14px] leading-[150%] text-[#111111]">
            Published 21 Dec 2023
          </p>

          <!-- Title -->
          <h1 class="text-[20px] md:text-[24px] leading-[150%] font-extrabold text-[#111111]">
            HTML & CSS foundations
          </h1>

          <!-- Description -->
          <p class="text-[14px] md:text-[16px] font-medium leading-[150%] text-[#6B6B6B]">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
      </div>
      <!-- Author -->
      <div class="flex items-center gap-3">
        <img src="./images/image-avatar.webp" alt="Greg Hooper" class="w-8 h-8 rounded-full" />
        <span class="font-extrabold text-[14px] leading-[150%] text-[#111111]">
          Greg Hooper
        </span>
      </div>
    </article>
  </main>
</body>

</html>
