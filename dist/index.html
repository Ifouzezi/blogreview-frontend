<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="min-h-screen bg-yellow-300 font-sans flex items-center justify-center p-6">
  <article
    class="max-w-sm bg-white rounded-2xl border-2 border-black shadow-[8px_8px_0_0_#000] overflow-hidden">

    <!-- Image -->
    <img
      src="./images/illustration-article.svg"
      alt="Article illustration"
      class="w-full object-cover" />

    <!-- Content -->
    <div class="p-6 space-y-4">

      <!-- Tag -->
      <span
        class="inline-block bg-yellow-300 text-black font-bold text-sm px-3 py-1 rounded-md">
        Learning
      </span>

      <!-- Date -->
      <p class="text-sm text-gray-700">
        Published 21 Dec 2023
      </p>

      <!-- Title -->
      <h1 class="text-xl font-extrabold hover:text-yellow-500 cursor-pointer">
        HTML & CSS foundations
      </h1>

      <!-- Description -->
      <p class="text-gray-600 text-sm leading-relaxed">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <!-- Author -->
      <div class="flex items-center gap-3 pt-2">
        <img
          src="./images/image-avatar.webp"
          alt="Greg Hooper"
          class="w-8 h-8 rounded-full" />
        <span class="font-semibold text-sm">
          Greg Hooper
        </span>
      </div>

    </div>
  </article>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Eefo</a>.
    </div> -->
</body>

</html>
